<!DOCTYPE html>
<html>
<head>
	<title>Tasks</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<!-- link to fontawesome styles

	<!-- link to main css file -->
	<link href="assets/tasky.css" type="text/css" rel="stylesheet" />
	<!-- link to page specific css file -->
	<link href="assets/tasks.css" type="text/css" rel="stylesheet" />
	<script type="text/javascript" src="assets/config.js"></script>
</head>
<body>
	<header class="main-header">
		<section class="top-header">
			<span class="app-title"><img src="assets/img/icon.png" alt="logo" width="32px" /> <span class="text"> Tasky</span></span>
			
		</section>
		<nav role="main" class='main-nav'>
			<ul>
				<li>
					<a href="#" title="Notifications">
						<i class="fas fa-bell"></i>
						<span class="nav-text">Notifications <sup class="notifs" id="all">5</sup></span>
					</a>
					
					<ul>
						<li>
							<a href="#" title="Due">
								<i class="fas fa-caret-down"></i>
								Due <sup class="notifs" id="due">2</sup>
							</a>
						</li>
						<li>
							<a href="#" title="Incoming">
								<i class="fas fa-caret-right"></i>
								Incoming 
								<sup class="notifs" id="incoming">3</sup>
							</a>
						</li>
					</ul>
				</li>
				<li>
					<a href="charts.html" title="Charts and reports">
						<i class="fas fa-chart-bar"></i>
						<span class="nav-text">Reports</span>
					</a>
					
				</li>
				<li>
					<a href="tasks.html" title="Manage tasks">
						<i class="fas fa-tasks"></i>
						<span class="nav-text">Tasks</span>
					</a>
					
				</li>
				<li>
					<a href="profile.html" title="View profile">
						<i class="fas fa-user"></i>
						<span class="nav-text">Pofile</span>
					</a>
					
				</li>
			</ul>
		</nav>
	</header>
	<main class="main-wrapper">
		<section class="log-sign-form">
			<input type="radio" checked="checked" id="login-tab" name="tabs" />
			<label for="login-tab" class="tabs-label">Login</label>
			
			<input type="radio" id="signup-tab" name="tabs" />
			<label for="signup-tab" class="tabs-label">Sign up</label>

			<form action="#" method="post" id="login-form" class="form-class">
				<header>
					Login
				</header>
				<label for="username">Username:</label>
				<div class="inp-group">
					<i class="fas fa-user"></i>
					<input type="text" id="username" required placeholder="Enter username" />
				</div>
				<label for="password">Password:</label>
				<div class="inp-group">
					<i class="fas fa-lock"></i>
					<input type="password" id="password" required placeholder="********" />
				</div>
				<input type="submit" value="Login" id="login-submit" />	
			</form>

			<form action="#" method="post" id="signup-form" class="form-class">
				<header>
					Sign up
				</header>
				<label for="lastname">Lastname:</label>
				<div class="inp-group">
					<i class="fas fa-user"></i>
					<input type="text" id="lastname" required placeholder="Enter lastname" />
				</div>
				<label for="firstname">Firstname:</label>
				<div class="inp-group">
					<i class="fas fa-user"></i>
					<input type="text" id="firstname" required placeholder="Enter firstname" />
				</div>
				<label for="user-sex">Sex:</label>
				<div class="inp-group">
					<input type="radio" id="male" checked="checked" name="sex" />
					<label for="male"><i class="fas fa-user"></i> Male</label>
					<input type="radio" id="female" name="sex" />
					<label for="female"><i class="fas fa-user"></i> Female</label>
				</div>
				<label for="username1">Username:</label>
				<div class="inp-group">
					<i class="fas fa-user"></i>
					<input type="text" id="username1" required placeholder="Enter username" />
				</div>
				<label for="password1">Password:</label>
				<div class="inp-group">
					<i class="fas fa-lock"></i>
					<input type="password" id="password1" required placeholder="********" />
				</div>
				<label for="confirm-password1">Confirm password:</label>
				<div class="inp-group">
					<i class="fas fa-lock"></i>
					<input type="password" id="confirm-password1" required placeholder="********" />
				</div>
				<label for="bio">Bio:</label>
				<div class="inp-group">
					<i class="fas fa-pen-nib"></i>
					<textarea  id="bio" required="required"maxlength="150" />Not more 150 characters</textarea>
				</div>
				<input type="submit" value="Sign up" id="signup-submit" />	

			</form>
		</section>
	</main>
	<footer class="main-footer">
		<section class="bottom-footer">
			<span> Developed with <i class="far fa-heart"></i> by Emmanuel Joshua,  <span id="current-year"></span> </span>
			<nav role="social" class="social-menu">					
				<a href="https://github.com/emmadonjo">
					<i class="fab fa-github"></i>  Github
				</a>
			
				<a href="https://twitter.com/emmadonjo">
					<i class="fab fa-twitter-square"></i> Twitter
				</a>
				<a href="https://codepen.io/emmadonjo">
					<i class="fab fa-codepen"></i> Codepen
				</a>
			</nav>
		</section>
	</footer>
	<script type="text/javascript" src="assets/tasky.js"></script>
</body>
</html>
