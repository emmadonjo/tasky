<body>
	<header class="main-header">
		<section class="top-header">
			
			<span class="app-title"><img src="assets/img/icon.png" alt="logo" width="32px" /> <span class="text"> Tasky</span></span>
			
		</section>
		<nav role="main" class='main-nav'>
			<ul>
				<li>
					<a href="#" title="Notifications">
						<i class="fas fa-bell"></i>
						<span class="nav-text">Notifications <sup class="notifs" id="all">5</sup></span>
					</a>
					
					<ul>
						<li>
							<a href="#" title="Due">
								<i class="fas fa-caret-down"></i>
								Due <sup class="notifs" id="due">2</sup>
							</a>
						</li>
						<li>
							<a href="#" title="Incoming">
								<i class="fas fa-caret-right"></i>
								Incoming 
								<sup class="notifs" id="incoming">3</sup>
							</a>
						</li>
					</ul>
				</li>
				<li>
					<a href="charts.html" title="Charts and reports">
						<i class="fas fa-chart-bar"></i>
						<span class="nav-text">Reports</span>
					</a>
					
				</li>
				<li>
					<a href="tasks.html" title="Manage tasks">
						<i class="fas fa-tasks"></i>
						<span class="nav-text">Tasks</span>
					</a>
					
				</li>
					
				</li>
				<li>
					<a href="profile.html" title="View profile">
						<i class="fas fa-user"></i>
						<span class="nav-text">Pofile</span>
					</a>
					
				</li>
			</ul>
		</nav>
	</header>
	<main class="main-wrapper">
		<h1>Reports</h1>
		<section class="reports">
			<section class="report-card">
				<h2>Summary</h2>
				<section class="report-container" id="summary">
				</section>
				<button id="view-summary" class="task-view">View tasks</button>
			</section>

			<section class="report-card">
				<h2>Due</h2>
				<section class="report-container due-task">
				</section>
				<button id="view-due" class="task-view">View tasks</button>
			</section>
			<section class="report-card">
				<h2>Priority</h2>
				<section class="report-container priority">
				</section>
				<button id="view-priority" class="task-view">View tasks</button>
			</section>
			<section class="report-card">
				<h2>Completed: Priority</h2>
				<section class="report-container completed-p">
				</section>
				<button id="view-com-p" class="task-view">View tasks</button>
			</section>
			<section class="report-card">
				<h2>Incoming</h2>
				<section class="report-container incoming">
				</section>
				<button id="view-incoming" class="task-view">View tasks</button>
			</section>
		</section>


	</main>
