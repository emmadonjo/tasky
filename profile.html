<!DOCTYPE html>
<html>
<head>
	<title>Tasks</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<!-- link to fontawesome styles
		To be replace with CDN link after completion 
	-->
	<link rel="stylesheet" type="text/css" href="assets/all.css" />

	<!-- link to main css file -->
	<link href="assets/tasky.css" type="text/css" rel="stylesheet" />
</head>
<body>
	<header class="main-header">
		<section class="top-header">
			<span class="app-title"><img src="assets/img/icon.png" alt="logo" width="32px" /> <span class="text"> Tasky</span></span>
			
		</section>
		<nav role="main" class='main-nav'>
			<ul>
				<li>
					<a href="#" title="Notifications">
						<i class="fas fa-bell"></i>
						<span class="nav-text">Notifications <sup class="notifs" id="all">5</sup></span>
					</a>
					
					<ul>
						<li>
							<a href="#" title="Due">
								<i class="fas fa-caret-down"></i>
								Due <sup class="notifs" id="due">2</sup>
							</a>
						</li>
						<li>
							<a href="#" title="Incoming">
								<i class="fas fa-caret-right"></i>
								Incoming 
								<sup class="notifs" id="incoming">3</sup>
							</a>
						</li>
					</ul>
				</li>
				<li>
					<a href="charts.html" title="Charts and reports">
						<i class="fas fa-chart-bar"></i>
						<span class="nav-text">Reports</span>
					</a>
					
				</li>
				<li>
					<a href="tasks.html" title="Manage tasks">
						<i class="fas fa-tasks"></i>
						<span class="nav-text">Tasks</span>
					</a>
					
				</li>
				<li>
					<a href="profile.html" title="View profile">
						<i class="fas fa-user"></i>
						<span class="nav-text">Pofile</span>
					</a>
					
				</li>
			</ul>
		</nav>
	</header>
	<main class="main-wrapper">
		<section class="top-profile">
			<section class="grp">
				<img src="assets/img/donjo1.jpg" alt="Emmanuel Joshua" />
				<h1>Profile: <span class="profile-name">Emmanuel Joshua</span></h1>
			</section>
			<section class="grp">
				<input type="file" id="change-profile" hidden="hidden"/>
				<button for="change-profile" aria-role="button">Upload</button>
				<button type="button" id="editSaveProfile" >Edit Profile</button>
			</section>
		</section>
	
			<form action="" class="profile">
				<section class="profile-group">
					<label for="bio" class="label">Bio:</label>
					<textarea id="bio" disabled rows="4" maxlength="150">I'm a gentle and task-oriented personality who loves everything to be planned and broken down into bite-sized goals that are achievable within a given timeline</textarea>
					<label for="surname"class="label" >Surname:</label>
					<input type="text" disabled value="Emmanuel" id="surname"/>
					<label for="other-names" class="label"> Other Names:</label>
					<input type="text" disabled value="Joshua Don-Jo" id="other-names" />
					<span class="label"> Sex:</span>
					<input type="radio" disabled checked value="male" name="sex"  id="male"/>
						<label for="male">Male</label>
					<input type="radio" disabled value="female" name="sex"  id="female"/>
						<label for="female">Female</label>
				</section>
				<section class="profile-group">
					<label for="username"class="label" >Username:</label>
					<input type="text" disabled value="emmadonjo" id="username"/>
					<label for="password"class="label" >Password:</label>
						<span class="pass-error">Invalid password</span>
					<input type="password" disabled value="********" id="password"/>
					<label for="pass-confirm"class="label" >Confirm password:</label>
					<input type="password" disabled value="********" id="pass-confirm"/>
					<button type="button"  id="change-pass"> Change Password
					</button> 
				</section>
				<button type="submit" id="save-edit">
					Submit
				</button>
			</form>
	</main>
	<footer class="main-footer">
		<section class="bottom-footer">
			<span> Developed with <i class="far fa-heart"></i> by Emmanuel Joshua,  <span id="current-year"></span>  </span> 
			<nav role="social" class="social-menu">					
				<a href="https://github.com/emmadonjo">
					<i class="fab fa-github"></i>  Github
				</a>
			
				<a href="https://twitter.com/emmadonjo">
					<i class="fab fa-twitter-square"></i> Twitter
				</a>
				<a href="https://codepen.io/emmadonjo">
					<i class="fab fa-codepen"></i> Codepen
				</a>
			</nav>
		</section>
	</footer>
	<script type="text/javascript" src="assets/tasky.js"></script>
</body>
</html>
